#checkov:skip=CKV2_GHA_1 Ignore ensure top-level permissions are not set to write-all
name: "Push to Feature Branch"
permissions:
  id-token: write
  contents: read
  issues: read
on:
  workflow_dispatch:
  push:
    branches:
      - '*'
      - '!develop'
      - '!stage'
      - '!main'
    
  pull_request:
    branches:
      - main
  
env:
  AWS_REGION: "eu-west-2"
  PROJECT: "wise"
  #
  # pull_request_review:
  #   types: [submitted]

jobs:
  validate-build:
    uses: ./.github/workflows/az_tf_plan.yml
    with:
      path: files/accounts/datascience/environments/${{env.AWS_REGION}}/${{env.PROJECT}}
      enable_TFSEC: true ## (Optional)  Enable TFSEC IaC scans (Private repo requires GitHub enterprise)
    secrets:
      aws_role_to_assume: ${{ secrets.AWS_DEV_GITHUB_ACTION_ROLE }}
      aws_default_region: ${{ AWS_REGION }}
      terraform_version: ${{ secrets.TERRAFORM_VERSION }}
